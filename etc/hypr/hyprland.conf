# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

monitor=DP-1,2560x1440@164,0x0,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se
    kb_model = pc105
    kb_options = caps:escape
    # kb_rules =
    # kb_variant =

    repeat_rate = 45
    repeat_delay = 250

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # https://wiki.hyprland.org/Configuring/Variables/
    gaps_in = 1
    gaps_out = 7
    border_size = 3
    col.active_border = rgba(07f0eaee) rgba(f59538ff) 20deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/
    rounding = 3
    
    blur {
        enabled = true
        size = 3
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    # https://wiki.hyprland.org/Configuring/Animations/
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 3 # always split right
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Definitions
# Key symbols
$mod = SUPER
$modshift = SUPER_SHIFT

$terminal = kitty tmux
$menu = rofi -theme DarkBlue
$browser = firefox
$prtscr = grim
$prtscractive = ~/.dotfiles/bin/hypr/grim-active

# Binds
# See https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, f, fullscreen
bind = $mod, d, killactive,
bind = $mod SHIFT, ยง, exit,

bind = $mod, RETURN, exec, $terminal
bind = $mod, o, exec, $terminal
bind = $mod, e, exec, $browser
bind = $mod, r, exec, $menu -combi-modi run,drun -show run
bind = $mod, w, exec, $menu -show window

bind = , PRINT, exec, $prtscr
bind = $mod, PRINT, exec, $prtscractive

bind = $mod, p, pseudo, # dwindle
bind = $mod, SPACE, togglesplit, # dwindle

# Move focus with mod + vim keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, s, movetoworkspace, special
bind = $mod SHIFT, v, togglespecialworkspace
bind = $mod, v, togglefloating,
#bind = $mod SHIFT, v, allfloat,

# Scroll through existing workspaces with mod + scroll
bind = $mod SHIFT, l, workspace, e+1
bind = $mod SHIFT, h, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
